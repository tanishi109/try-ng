<div
  (window:keydown)="handleKey($event)"
  class="gameRoot"
  >
  <div class="taskBgWrapper">
  <div class="taskBg">
  </div>
  </div>
  <div class="taskList">
    <div
      *ngFor="let task of player.taskQueue"
      class="task" [ngClass]="{'taskIn': isMoving}"
      [ngStyle]="taskStyle"
      >
      <app-command-component *ngFor="let m of task.move" [command]="m"></app-command-component> 
    </div>
  </div>
  <div class="point">
    Point: <b class="pointNum">{{player.score}}</b>
  </div>
</div>
