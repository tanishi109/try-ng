<div (window:keydown)="handleKey($event)">
  <h1>{{player.name}} {{player.entry}}</h1>
  <label for="name">Edit name</label>
  <input [(ngModel)]="player.name" placeholder="name"> 
  <div *ngFor="let c of player.commands">
    {{c}}
  </div>
  <div>
    type this!:
    {{getMoveView()}}
  </div>
</div>
